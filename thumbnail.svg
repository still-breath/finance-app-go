<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="320" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="650" cy="120" r="25" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Main content container -->
  <rect x="80" y="80" width="640" height="240" rx="16" fill="url(#cardGradient)" opacity="0.95"/>
  
  <!-- App icon/logo -->
  <g transform="translate(120, 120)">
    <!-- Wallet icon -->
    <rect x="0" y="15" width="60" height="40" rx="6" fill="#4f46e5" stroke="#3730a3" stroke-width="2"/>
    <rect x="5" y="10" width="50" height="8" rx="4" fill="#6366f1"/>
    <circle cx="45" cy="35" r="3" fill="#ffffff"/>
    
    <!-- Dollar sign -->
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4f46e5">$</text>
  </g>
  
  <!-- Title -->
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">FinanceApp</text>
  
  <!-- Subtitle -->
  <text x="220" y="190" font-family="Arial, sans-serif" font-size="20" fill="#64748b">Personal Finance Management System</text>
  
  <!-- Tech stack badges -->
  <g transform="translate(220, 220)">
    <!-- React -->
    <rect x="0" y="0" width="60" height="24" rx="12" fill="#61dafb"/>
    <text x="30" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">React</text>
    
    <!-- Go -->
    <rect x="70" y="0" width="40" height="24" rx="12" fill="#00add8"/>
    <text x="90" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Go</text>
    
    <!-- Python -->
    <rect x="120" y="0" width="60" height="24" rx="12" fill="#3776ab"/>
    <text x="150" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Python</text>
    
    <!-- PostgreSQL -->
    <rect x="190" y="0" width="80" height="24" rx="12" fill="#336791"/>
    <text x="230" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">PostgreSQL</text>
    
    <!-- Docker -->
    <rect x="280" y="0" width="60" height="24" rx="12" fill="#2496ed"/>
    <text x="310" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Docker</text>
  </g>
  
  <!-- Feature icons -->
  <g transform="translate(520, 120)">
    <!-- Dashboard icon -->
    <rect x="0" y="0" width="40" height="30" rx="4" fill="none" stroke="#4f46e5" stroke-width="2"/>
    <rect x="4" y="6" width="12" height="8" fill="#4f46e5"/>
    <rect x="20" y="6" width="12" height="8" fill="#4f46e5" opacity="0.6"/>
    <rect x="4" y="18" width="12" height="8" fill="#4f46e5" opacity="0.4"/>
    <rect x="20" y="18" width="12" height="8" fill="#4f46e5" opacity="0.8"/>
    
    <!-- Chart icon -->
    <g transform="translate(60, 0)">
      <rect x="0" y="0" width="40" height="30" rx="4" fill="none" stroke="#059669" stroke-width="2"/>
      <polyline points="4,20 12,12 20,16 28,8 36,14" fill="none" stroke="#059669" stroke-width="2"/>
      <circle cx="12" cy="12" r="2" fill="#059669"/>
      <circle cx="20" cy="16" r="2" fill="#059669"/>
      <circle cx="28" cy="8" r="2" fill="#059669"/>
    </g>
    
    <!-- AI icon -->
    <g transform="translate(120, 0)">
      <circle cx="20" cy="15" r="15" fill="none" stroke="#dc2626" stroke-width="2"/>
      <circle cx="14" cy="11" r="2" fill="#dc2626"/>
      <circle cx="26" cy="11" r="2" fill="#dc2626"/>
      <path d="M12 20 Q20 24 28 20" fill="none" stroke="#dc2626" stroke-width="2"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="8" fill="#dc2626" text-anchor="middle">AI</text>
    </g>
  </g>
  
  <!-- GitHub corner -->
  <g transform="translate(720, 100)">
    <path d="M20 0 L40 0 L40 20 L35 15 L35 5 L25 5 L20 0 Z" fill="rgba(255,255,255,0.8)"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="8" fill="#1e293b" text-anchor="middle">GitHub</text>
  </g>
</svg>